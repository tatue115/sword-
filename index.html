<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검 뽑기 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background 0.5s ease;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }
    .normal { color: gray; }
    .rare { color: blue; }
    .super-rare { color: green; }
    .epic { color: goldenrod; }
    .legendary { color: purple; }
    .shine {
      animation: shine 1s ease-out;
    }
    @keyframes shine {
      0% { box-shadow: 0 0 0px gold; }
      50% { box-shadow: 0 0 30px gold; }
      100% { box-shadow: 0 0 0px gold; }
    }
  </style>
</head>
<body>
  <h1>🗡️ 검 뽑기 게임</h1>
  <button onclick="drawSword()">검 뽑기!</button>
  <div class="result" id="result">검을 뽑아보세요!</div>

  <script>
    function drawSword() {
      const roll = Math.random() * 100;
      let result = '';
      let className = '';
      let isLegendTier = false;

      if (roll < 0.75) {
        result = '🟪 전설의 검 획득! (0.75%)';
        className = 'legendary';
        isLegendTier = true;
      } else if (roll < 4.75) {
        result = '🟨 영웅의 검 획득! (4%)';
        className = 'epic';
        isLegendTier = true;
      } else if (roll < 19.75) {
        result = '🟩 레어 검 획득! (15%)';
        className = 'super-rare';
      } else if (roll < 49.75) {
        result = '🟦 희귀한 검 획득! (30%)';
        className = 'rare';
      } else {
        result = '⚪ 평범한 검 획득! (50.25%)';
        className = 'normal';
      }

      const resultDiv = document.getElementById('result');
      resultDiv.textContent = result;
      resultDiv.className = `result ${className}`;

      if (isLegendTier) {
        document.body.classList.add('shine');
        setTimeout(() => {
          document.body.classList.remove('shine');
        }, 1500);
      }
    }
  </script>
</body>
</html>
